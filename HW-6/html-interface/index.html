<body>
    <h1 id="logo"> Remainder </h1>

        <h3>Update remainder:</h3>
        <input id="updateDescription" placeholder="description"/>
        <input id="updateRemaindAt" placeholder="Due date"/>
        <text> Status:</text>
        <input id="updateRemainderStatus" type="checkbox" />
    </div>
    <br />
    <table class="remainder">
        <tr>
          <th>Description</th>
          <th>remaindAt</th>
          <th>status</th>
          <th></th>
          <th></th>
        </tr>
    </table>
    <script src="./controller/controller.js" ></script>

</html>
